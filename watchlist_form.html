<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Waitlist</title>
    <script src="https://cdn.jsdelivr.net/npm/openpgp@5.0.0/dist/openpgp.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="email"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .success-message {
            color: green;
            margin-top: 20px;
            font-weight: bold;
        }
        .error-message {
            color: red;
            margin-top: 20px;
            font-weight: bold;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,.3);
            border-radius: 50%;
            border-top-color: #000;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Join Our Waitlist</h1>
    <p>Sign up to get early access to our product!</p>
    
    <form id="waitlistForm">
        <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name">
        </div>
        
        <div class="form-group">
            <label for="comments">Additional Comments</label>
            <textarea id="comments" name="comments"></textarea>
        </div>
        
        <button type="submit" id="submitBtn">
            <span id="buttonText">Join Waitlist</span>
            <span id="loadingSpinner" class="loading" style="display: none;"></span>
        </button>
    </form>
    
    <div id="successMessage" class="success-message" style="display: none;">
        Thank you for joining our waitlist!
    </div>
    
    <div id="errorMessage" class="error-message" style="display: none;">
        Error submitting your request. Please try again.
    </div>

    <script>
        // Replace with your actual GPG public key
        const GPG_PUBLIC_KEY = `-----BEGIN PGP PUBLIC KEY BLOCK-----
        
        mQENBF3ABCDBCADABCD1234567890ABCDEF1234567890ABCDEF12345678
        90ABCDEF1234567890ABCDEF1234567890ABCDEF1234567890ABCDEF12
        34567890ABCDEF1234567890ABCDEF1234567890ABCDEF1234567890AB
        CDEF1234567890ABCDEF1234567890ABCDEF1234567890ABCDEF123456
        7890ABCDEF1234567890ABCDEF1234567890ABCDEF1234567890ABCDEF
        1234567890ABCDEF1234567890ABCDEF1234567890ABCDEF1234567890
        ABCD
        =ABCD
        -----END PGP PUBLIC KEY BLOCK-----`;

        document.getElementById('waitlistForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Show loading state
            document.getElementById('buttonText').textContent = 'Processing...';
            document.getElementById('loadingSpinner').style.display = 'inline-block';
            document.getElementById('submitBtn').disabled = true;
            
            // Hide any previous messages
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            
            try {
                // Get form data
                const email = document.getElementById('email').value;
                const name = document.getElementById('name').value;
                const comments = document.getElementById('comments').value;
                const origin = window.location.href;
                
                // Prepare data to encrypt
                const dataToEncrypt = {
                    email: email,
                    name: name,
                    comments: comments,
                    origin: origin,
                    timestamp: new Date().toISOString()
                };
                
                // Encrypt the data
                const encryptedData = await encryptData(JSON.stringify(dataToEncrypt));
                
                // Send to server
                const response = await fetch('https://watchlist.layer55.eu/api/watchlist', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        origin: origin,
                        name: name || null,
                        comments: comments || null,
                        encrypted_data: encryptedData
                    })
                });
                
                if (response.ok) {
                    // Show success message
                    document.getElementById('waitlistForm').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                } else {
                    throw new Error('Server error');
                }
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').style.display = 'block';
            } finally {
                // Reset button state
                document.getElementById('buttonText').textContent = 'Join Waitlist';
                document.getElementById('loadingSpinner').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
            }
        });
        
        async function encryptData(data) {
            try {
                // Import the public key
                const publicKey = await openpgp.readKey({ armoredKey: GPG_PUBLIC_KEY });
                
                // Encrypt the data
                const encrypted = await openpgp.encrypt({
                    message: await openpgp.createMessage({ text: data }),
                    encryptionKeys: publicKey,
                    format: 'armored'
                });
                
                return encrypted;
            } catch (error) {
                console.error('Encryption error:', error);
                throw error;
            }
        }
    </script>
</body>
</html>
